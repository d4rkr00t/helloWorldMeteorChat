<template name="message">
  <div class="panel panel-default">
    <div class="panel-heading">{{ username }}
      {{#if isOwner owner}}
        <a href="#" data-id="{{_id}}" class="delete-message">Удалить</a>
      {{/if}}
    </div>
    <div class="panel-body">
      {{ message }}
    </div>
  </div>
</template>
